name: HK Terminal Auto Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          mkdir -p HKTerminal/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > HKTerminal/app/hk_terminal_auto.jks

      - name: Build Signed APK
        run: |
          cd HKTerminal
          # Agar gradlew nahi hai, toh seedha gradle command use karo
          gradle assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: hk_auto_alias

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Signed-APK
          path: "**/build/outputs/apk/release/*.apk"
          
