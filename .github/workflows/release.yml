name: HK Terminal Auto Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          # Pure project mein jahan bhi 'app' folder hai, wahan keystore daal do
          APP_DIR=$(find . -type d -name "app" | head -n 1)
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > "$APP_DIR/hk_terminal_auto.jks"

      - name: Build Signed APK
        run: |
          # Jahan bhi settings.gradle hai, wahan jaakar build command chalao
          PROJECT_ROOT=$(find . -name "settings.gradle" -printf '%h\n' | head -n 1)
          cd "$PROJECT_ROOT"
          gradle :app:assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: hk_auto_alias

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Signed-APK
          path: "**/build/outputs/apk/release/*.apk"
          
