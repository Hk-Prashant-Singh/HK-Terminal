name: HK Terminal Auto Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          # Keystore ko sahi folder mein force-feed karna
          TARGET_DIR="HKTerminal/app"
          mkdir -p $TARGET_DIR
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > $TARGET_DIR/hk_terminal_auto.jks

      - name: Build Signed APK
        run: |
          # Sabse pehle gradlew ko executable banana
          chmod +x HKTerminal/gradlew || true
          # Folder ke andar jaakar build command chalana
          cd HKTerminal
          ./gradlew assembleRelease --no-daemon
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ALIAS: hk_auto_alias

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Signed-APK
          path: "**/build/outputs/apk/release/*.apk"
          
