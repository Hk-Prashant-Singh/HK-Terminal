name: HK Terminal Final Strike

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          # üéØ Keystore ko seedha root mein aur app folder mein clone karo
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > hk_terminal_auto.jks
          mkdir -p HKTerminal/app
          cp hk_terminal_auto.jks HKTerminal/app/hk_terminal_auto.jks
          echo "Keystore deployed at: $(find . -name "hk_terminal_auto.jks")"

      - name: Build Signed APK
        run: |
          # üõ†Ô∏è Auto-Discovery mode on
          PROJECT_ROOT=$(find . -name "settings.gradle" -printf '%h\n' | head -n 1)
          cd "$PROJECT_ROOT"
          
          # üíâ Direct Injection: Path aur Password ko build engine mein ghusa do
          gradle :app:assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$(find $GITHUB_WORKSPACE -name "hk_terminal_auto.jks" | head -n 1) \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=hk_auto_alias \
            -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Signed-APK
          path: "**/build/outputs/apk/release/*.apk"
          
