name: HK Terminal Final Strike

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > hk_terminal_auto.jks

      - name: Build Signed APK
        run: |
          # Root se build chala rahe hain taaki settings.gradle detect ho
          ./gradlew :HKTerminal:app:assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$(pwd)/hk_terminal_auto.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=hk_auto_alias \
            -Pandroid.injected.signing.key.password=${{ secrets.KEYSTORE_PASSWORD }}

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: HK-Terminal-Signed-APK
          path: "**/release/*.apk"
          
